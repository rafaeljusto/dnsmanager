options {
  directory "/var/cache/bind";
  auth-nxdomain no;    # conform to RFC1035
  listen-on-v6 { any; };
  recursion false;
};

key "rndc-key" {
  algorithm hmac-md5;
  secret "KWKqFxroDmbCvUWi7uBejA==";
};

controls {
    inet 127.0.0.1 port 953
      allow { 127.0.0.1; } keys { "rndc-key"; };
};

// You can generate a new transfer key with:
// dnssec-keygen -a HMAC-MD5 -b 128 -n HOST rndc-key
key "transfer-key." {
  algorithm hmac-md5;
  secret "zasDqD5nW1USPh4vhLfDBw==";
};

// You can generate a new transfer key with:
// dnssec-keygen -a HMAC-MD5 -b 512 -r /dev/urandom -n USER update-key.
key "update-key." {
  algorithm hmac-md5;
  secret "QorXAWzeTmA5XMvlDC5MGg38LtbOAGOeIRO88UHlWY8A8tBNNG3z7ghr f0O2bU/ufwp6LIltKaUS4T63bCN5Zw==";
};

server 127.0.0.1 {
  keys { transfer-key.; };
};

zone "." {
  type master;
  file "/etc/bind/db.root";
  allow-transfer { key "transfer-key."; };
  allow-update { key "update-key."; };
  update-policy local;
};