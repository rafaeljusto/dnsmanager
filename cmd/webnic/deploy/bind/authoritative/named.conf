options {
  directory "/var/cache/bind";
  auth-nxdomain no;    # conform to RFC1035
  listen-on-v6 { any; };
  recursion no;
};

// You can generate a new transfer key with:
// dnssec-keygen -a HMAC-MD5 -b 128 -n HOST transfer-key.
key "transfer-key." {
  algorithm hmac-md5;
  secret "zasDqD5nW1USPh4vhLfDBw==";
};

server 127.0.0.1 {
  keys { transfer-key.; };
};

zone "." {
  type master;
  file "/etc/bind/zones/db.root";
  allow-transfer { key "transfer-key."; };
  allow-update { key "transfer-key."; };
  key-directory "/etc/bind/keys";
  auto-dnssec maintain;
  inline-signing yes;
};

logging{
  channel simple_log {
    file "/var/log/named/bind.log" versions 3 size 5m;
    severity debug;
    print-time yes;
    print-severity yes;
    print-category yes;
  };
  category default{
    simple_log;
  };
};
