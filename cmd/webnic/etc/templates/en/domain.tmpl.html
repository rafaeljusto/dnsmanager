<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8" />
	  <meta name="author" content="Rafael Dantas Justo">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>DNSSEC Laboratory</title>

    <style>
      body {
        background-color: #f9f9f9;
        box-sizing: border-box;
        font-family: "Roboto","Noto",sans-serif;
        margin: 0em;
      }

      div.content {
        border: 1px solid;
        border-radius: 0.3rem;
        border-color: #bbb;
        box-shadow: 0px 0px 1rem #bbb;
        margin-top: 3rem;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
      }

      div.header {
        border-top-left-radius: 0.3rem;
        border-top-right-radius: 0.3rem;
        box-shadow: 0px 0.1rem 0.1rem #aaa;
        background-color: #6f7c91;
        color: #fff;
        font-size: 2em;
        font-weight: bold;
        padding: 1em 1rem 1em 1rem;
      }
    </style>

    <script src="/assets/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/assets/bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="/assets/bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="/assets/bower_components/domains-element/domains-element.html">
    <link rel="import" href="/assets/bower_components/domain-element/domain-element.html">
	</head>
	<body>
    <div class="content">
      <div class="header">DNSSEC Laboratory</div>

      <template is="dom-bind">
        <paper-tabs selected="{{"{{"}}selected{{"}}"}}">
          <paper-tab>Registered Domains</paper-tab>
          <paper-tab>New Domain</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{"{{"}}selected{{"}}"}}">
          <div>
            <domains-element selected="{{"{{"}}domain{{"}}"}}"></domains-element>
          </div>
          <div>
            <domain-element domain="{{"{{"}}domain{{"}}"}}"></domain-element>
          </div>
        </iron-pages>
      </template>
    </div>

    <script>
      document.addEventListener("WebComponentsReady", function () {
        var template = document.querySelector("template[is='dom-bind']");
        template.selected = 0;
        template.domain = {
          fqdn: "",
          nameservers: [],
          dsset: []
        };
      });
    </script>
	</body>
</html>
