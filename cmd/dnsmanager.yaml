listen:
  port: 80

template path: "/usr/local/dnsmanager/templates/"

# List of TLDs that cannot be registered in the interface
blocked TLDs:
  - com
  - br

# The dynamic update is always localhost
dynamic update:
  binary path: "nsupdate"
  port: 53

# Information to retrieve the domains from the DNS server via AXFR
transfer:
  address: 127.0.0.1
  port: 53
  tsig key:
    name: "transfer-key."
    secret: "zasDqD5nW1USPh4vhLfDBw=="

# DNS port to check of the registered domains
dns check port: 53